<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una domanda per Mariku...</title>
    <style>
        /* Stile generale della pagina */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffeaf0; /* Sfondo rosa chiaro */
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%; /* Per evitare che esca troppo su schermi piccoli */
        }

        /* Stile dell'immagine iniziale del pinguino */
        .penguin-img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        
        /* Stile per la GIF finale */
        .final-gif {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
        }

        h1 {
            color: #d6336c;
            margin-bottom: 30px;
        }
        
        /* Stile specifico per la scritta "accusatoria" */
        .accusation-text {
            color: #dc3545; /* Rosso forte */
            font-size: 2.5em;
            font-weight: bold;
        }

        /* Stile base dei bottoni */
        .btn {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.1s ease;
        }

        #btnSi {
            background-color: #28a745; /* Verde */
            color: white;
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
        }
        
        #btnSi:hover { background-color: #218838; transform: scale(1.05); }

        #btnNo {
            background-color: #dc3545; /* Rosso */
            color: white;
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.3);
        }
        #btnNo:hover { background-color: #c82333; }

    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <img src="https://cdn.pixabay.com/photo/2013/07/13/11/44/penguin-158551_1280.png" alt="Pinguino carino" class="penguin-img">
        
        <h1>Mariku vuoi essere la mia Valentina?</h1>
        
        <div>
            <button id="btnSi" class="btn">S√¨!</button>
            <button id="btnNo" class="btn">No</button>
        </div>
    </div>


    <script>
        let sizeSi = 20; 
        let paddingSi = 15; 
        let sizeNo = 20; 
        let paddingNo = 15; 

        const btnSi = document.getElementById('btnSi');
        const btnNo = document.getElementById('btnNo');
        const mainContainer = document.getElementById('mainContainer');

        // Assegniamo il timer a una variabile per poterlo fermare dopo
        let growthTimer = setInterval(function() {
            // Fai crescere il S√å
            sizeSi += 1.5; // Cresce un po' pi√π veloce ora
            paddingSi += 0.8;
            btnSi.style.fontSize = sizeSi + "px";
            btnSi.style.padding = paddingSi + "px " + (paddingSi*2.5) + "px";

            // Fai rimpicciolire il NO
            if (sizeNo > 5) {
                sizeNo -= 0.5;
                paddingNo -= 0.3;
                btnNo.style.fontSize = sizeNo + "px";
                let currentPad = paddingNo > 1 ? paddingNo : 1;
                btnNo.style.padding = currentPad + "px " + (currentPad*1.5) + "px";
            } else {
                // Opzionale: se diventa troppo piccolo, rendilo quasi invisibile
                btnNo.style.opacity = "0.5";
            }
        }, 400); // Aggiorna ogni 400ms

        // --- MODIFICA 1: Cosa succede se clicca S√å (Ciuchino GIF) ---
        btnSi.addEventListener('click', function() {
            // Ferma l'ingrandimento dei bottoni
            clearInterval(growthTimer);
            
            // Sostituisce tutto il contenuto del container bianco con la GIF
            // Uso una GIF di Tenor di Ciuchino felice
            mainContainer.innerHTML = `
                <h1>SIIIIIIIII! üéâ‚ù§Ô∏è PREPARATI!</h1>
                <img src="https://media1.tenor.com/m/J0_L0b-gHjMAAAAC/shrek-donkey.gif" alt="Ciuchino Felice" class="final-gif">
            `;
        });

        // --- MODIFICA 2: Cosa succede se clicca NO (L'accusa) ---
        btnNo.addEventListener('click', function() {
            // Ferma l'ingrandimento dei bottoni
            clearInterval(growthTimer);

            // Sostituisce tutto il contenuto con la scritta accusatoria
            mainContainer.innerHTML = `
                <h1 class="accusation-text">STAI ANCORA ACCUSANDO DA IERI? üëÄ</h1>
            `;
        });

    </script>
</body>
</html>
